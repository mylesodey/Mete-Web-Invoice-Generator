<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mete Invoice Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="holding">
        <div class="container">
            <div class="row top">
                <div class="col-lg-12">
                    <div class="image">
                        <img src="Images/metelogotrans.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="Invoice.html">
                        <div class="form-group">
                            <h2>INVOICE GENERATOR</h2>
                            <p>Fill in the details in the required fields</p>
                            
                            <input type="text" class="form-control" id="Name" placeholder="Clients Name">
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" id="date" placeholder="Date">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="price" placeholder="Price" >
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="disco" placeholder="Discount(Optional)" >
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="desc" placeholder="Description" >
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="qt" placeholder="Quantity" >
                        </div>
                        <p class="text-muted lead">--Optional-- (for extra Only)</p>
                        <div class="form-group">
                            <input type="number" class="form-control" id="price2" placeholder="Price" >
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="desc2" placeholder="Description" >
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="qt2" placeholder="Quantity" >
                        </div>
                     
                        <div class="bt">
                            <input type="submit" value="Generate" class="btn" onclick="passValue()">
                        <!-- <button type="submit" class="btn">Generate</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/generate.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-slim.min.js"></script>
</body>

</html>
